            </div>
            <div class="verticalButton" >
                <svg (click)="expanded=!expanded" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.50293 9.41336H19.4411" stroke="#31384F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3.50293 14.4134H19.4411" stroke="#31384F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <div class="content">
             
        <router-outlet></router-outlet>
            </div>
            
        </div>

</tm-layout>
<ng-template #dialog let-data let-ref="dialogRef">
  <tm-card>
  
    <tm-card-body>{{ data }}</tm-card-body>
    <tm-card-footer style="display: flex; justify-content: flex-end; gap: 20px; border:none">
      <button tmButton status="primary" (click)="logout()">Yes</button>

      <button tmButton (click)="ref.close()">No</button>
    </tm-card-footer>
  </tm-card>
</ng-template>
