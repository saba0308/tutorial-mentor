<ng-template #dialog let-data let-ref="dialogRef">
    <tm-card style="width: 400px;"> 
        <tm-card-header style="  border:none; 
        display: flex;
        flex-wrap: nowrap; 
        justify-content: space-between;">
            <span>Create User</span>
            <svg   (click)="ref.close()" width="25" height="25" viewBox="0 0 25 25" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19.9189 19.3999L12.9189 12.3999M12.9189 12.3999L19.9189 5.3999M12.9189 12.3999L5.91895 19.3999M12.9189 12.3999L5.91895 5.3999"
                    stroke="#31384F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
    
        </tm-card-header>
        <tm-card-body style="display: flex; flex-direction: column; gap:20px;">
            <form class="registrationForm" [formGroup]="registrationForm" action="">
                <div class="form-group">
                    <span style="color:#838795;" class="labelClass">Username</span>
                    <input type="text" formControlName="userName"   [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" tmInput fullWidth placeholder="Username">
                </div>
                  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback" style="color: red;">
                    <div *ngIf="f.userName.errors?.required">Username is required</div>
                  </div>
                  <div class="form-group">
                    <span style="color:#838795;" class="labelClass">Email</span>
                    <input type="email" formControlName="email"   [ngClass]="{ 'is-invalid': submitted && f.email.errors }" tmInput fullWidth placeholder="Email">
                </div>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback" style="color: red;">
                    <div *ngIf="f.email.errors?.required">Email is required</div>
                  </div>
                  
                  <div class="form-group">
                    <span style="color:#838795;" class="labelClass">Password</span>
                    <input type="password" formControlName="password"   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" tmInput fullWidth placeholder="Password">
                </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="color: red;">
                    <div *ngIf="f.password.errors?.required">Password is required</div>
                  </div>
                  <div class="form-group">
                    <span style="color:#838795;" class="labelClass">Mobile Number</span>
                    <input type="tel" formControlName="mobileNumber"   [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" tmInput fullWidth placeholder="Mobile Number">
                </div>
                  <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback" style="color: red;">
                    <div *ngIf="f.mobileNumber.errors?.required">Mobile Number is required</div>
                  </div>
            </form>
        </tm-card-body>
        <tm-card-footer style=" border:none;display:flex; justify-content: flex-end;gap:5px;">
            <button tmButton hero shape="semi-round" (click)="ref.close()">cancel</button>
            <button tmButton hero shape="semi-round" status="primary" (click)="createUser()">create</button>
        </tm-card-footer>
    </tm-card>
  </ng-template>
  <ng-template #dialog2 let-data let-ref="dialogRef">
    <tm-card>
    
      <tm-card-body>{{ data }}</tm-card-body>
      <tm-card-footer style="display: flex; justify-content: flex-end; gap: 20px; border:none">
        <button tmButton status="primary" >Yes</button>
  
        <button tmButton (click)="ref.close()">No</button>
      </tm-card-footer>
    </tm-card>

  </ng-template>
